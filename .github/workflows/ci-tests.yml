name: Basic workflow checks

on:
  pull_request:
    branches: '**'

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install and run pre-commit
        uses: pre-commit/action@v2.0.0
        with:
          extra_args: --all-files
      - name: Get debug value
        id: debug_value
        run:  |
          echo ::set-output name=DEBUG_SWITCH::$(grep -A0 'debug:' OhsomeQgis/config.yml | tail -n1 | awk '{ print $2}')
        shell: bash
      - name: Fail if debug not false
        run: exit 1
        if:  steps.debug_value.outputs.DEBUG_SWITCH != 'false' && steps.debug_value.outputs.DEBUG_SWITCH != 'False'
